film_index:
    path:     /
    defaults: { _controller: "FilmBundle:Film:index" }
    methods:  GET

film_show:
    path:     /{id}/show
    defaults: { _controller: "FilmBundle:Film:show" }
    methods:  GET

film_new:
    path:     /new
    defaults: { _controller: "FilmBundle:Film:new" }
    methods:  [GET, POST]

film_edit:
    path:     /{id}/edit
    defaults: { _controller: "FilmBundle:Film:edit" }
    methods:  [GET, POST]

film_delete:
    path:     /{id}/delete
    defaults: { _controller: "FilmBundle:Film:delete" }
    methods:  POST

film_showbycategoryid:
    path:     /category/{id}
    defaults: { _controller: "FilmBundle:Film:showbycategoryid" }
    methods:  GET

film_showbyactorid:
    path:     /actor/{id}
    defaults: { _controller: "FilmBundle:Film:showbyactorid" }
    methods:  GET